
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexis Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              orange: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                850: '#1f1f1f',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <script>
      // Initialize Theme
      if (localStorage.getItem('nexis_theme') === 'dark' || (!('nexis_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a3a3a3; 
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #262626; 
        border: 2px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      /* Editor specifics */
      .prose blockquote {
        font-style: normal;
        font-weight: 400;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "zustand": "https://esm.sh/zustand@4.5.2?external=react"
  }
}
</script>
</head>
  <body class="bg-neutral-50 dark:bg-[#050505] text-neutral-900 dark:text-white antialiased overflow-x-hidden transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
